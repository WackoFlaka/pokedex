<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="assets/style/style.css">
  <title>pokedex</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light px-2">
      <a class="navbar-brand" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ml-2">pokedex</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
          
        </div>
      </div>

    </nav>
  </header>

  <!-- SECTION -->
  <main>

    <section class="container-fluid">
      <div class="w-100 d-flex justify-content-end p-3">
        <button data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"
            class="btn btn-danger ms-3 px-5 fs-4"><span class="mdi mdi-pokeball pe-4 fs-4"></span>My Pokemon</button>
      </div>
        <div class="row pt-5 justify-content-center">
          <div class="col-8 text" id="activePokemon">
            
            
          </div>
          <div class="col-4">
            <div class="poke-card" id="pokemonList">
              
            </div>
          </div>
        </div>
    </section>
    
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasRightLabel">My Pokemon</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div id="myPokemon" class="offcanvas-body text-center">

  </div>
</div>
    
    
    
    
    

  </main>
